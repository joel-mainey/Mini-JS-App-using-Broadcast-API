<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="css.css" rel="stylesheet">

    <title>JS App</title>
  </head>
  <body>
    <div class="body">
    <div class="p-3 my-3 text-white bg-dark rounded">
        <h1>Mini JS App using Broadcast API</h1>
    </div>
    
    <div class="p-3 my-3 rounded bg-secondary shadow">
        <h2>Please send message below...</h2>
        <textarea class="form-control" id="message"></textarea>
        <br>
        <br>
        <input type="button" value="Send Message" class="btn btn-primary" onclick="Chat()">
    </div>

    <div class="alert alert-secondary">
        <h2>Received Communications</h2>
        <div id="received"></div>
    </div>
    </div>

    <script src="js.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
